<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="main">
    <div class="box">
        <h1>How old am I if I was born on <span><span class="date"><input type="text" placeholder="DD" id= "date" minlength="1" maxlength="2"></span>/<span class="month"><input type="text" placeholder="MM" id="month" minlength="1" maxlength="2"></span>/<span class="year"><input type="text" placeholder="YYYY" id="year" minlength="4" maxlength="4"></span></span> ?</h1>
    </div>
    <div>
        <button id="result" class="btn">Calculate</button>
    </div>
    <div id="age" class="out"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
